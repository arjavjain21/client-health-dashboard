<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Header -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    Client Health Dashboard
  </text>

  <!-- Subtitle -->
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
    Real-time Monitoring & Analytics
  </text>

  <!-- Divider -->
  <line x1="60" y1="160" x2="1140" y2="160" stroke="#334155" stroke-width="2"/>

  <!-- RAG Pills -->
  <rect x="60" y="200" width="120" height="40" rx="8" fill="#fecaca"/>
  <text x="120" y="226" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#991b1b" text-anchor="middle">Red: 15</text>

  <rect x="200" y="200" width="120" height="40" rx="8" fill="#fed7aa"/>
  <text x="260" y="226" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#9a3412" text-anchor="middle">Amber: 8</text>

  <rect x="340" y="200" width="120" height="40" rx="8" fill="#d1fae5"/>
  <text x="400" y="226" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#065f46" text-anchor="middle">Green: 4</text>

  <!-- Metrics Grid -->
  <g transform="translate(60, 280)">
    <!-- Metric 1 -->
    <rect x="0" y="0" width="340" height="100" rx="8" fill="#1e293b"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">New Leads (7d)</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">159,160</text>

    <!-- Metric 2 -->
    <rect x="380" y="0" width="340" height="100" rx="8" fill="#1e293b"/>
    <text x="400" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Replies (7d)</text>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">3,616</text>

    <!-- Metric 3 -->
    <rect x="760" y="0" width="340" height="100" rx="8" fill="#1e293b"/>
    <text x="780" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Reply Rate</text>
    <text x="780" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#10b981">2.27%</text>
  </g>

  <g transform="translate(60, 400)">
    <!-- Metric 4 -->
    <rect x="0" y="0" width="340" height="100" rx="8" fill="#1e293b"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Positives (7d)</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">264</text>

    <!-- Metric 5 -->
    <rect x="380" y="0" width="340" height="100" rx="8" fill="#1e293b"/>
    <text x="400" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Positive Rate</text>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6">7.30%</text>

    <!-- Metric 6 -->
    <rect x="760" y="0" width="340" height="100" rx="8" fill="#1e293b"/>
    <text x="780" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">PCPL</text>
    <text x="780" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f59e0b">602.9</text>
  </g>

  <!-- Footer -->
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    clienthealth.eagleinfoservice.com
  </text>
</svg>
